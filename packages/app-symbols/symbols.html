<template name="symbol">
  <li id="symbol-{{symbol.key}}" class="list-group-item">
    {{#if editMode}}
      {{> editSymbol}}
    {{else}}
      {{symbol.title}}
      <a href="#symbol-{{symbol.key}}" class="edit pull-right" >
        <i class="fa fa-pencil-square-o"></i></a>
    {{/if}}
  </li>
</template>

<template name="editSymbol">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="title" value="{{symbol.title}}" {{disabled}}>
        <span class="input-group-btn">
          <button class="save btn btn-default" type="button">
            <i class="fa fa-floppy-o"></i></button>
        </span>
      </div>
    </div>
      {{#each symbol.pins}}
      <div class="form-group">
        <label>{{this.id}}: </label>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon">x: </span>
              <input type="number" class="form-control" aria-label="pinX" value="{{this.x}}" >
            </div>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-addon">y: </span>
              <input type="number" class="form-control" aria-label="pinY" value="{{this.y}}" >
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    <div class="form-group">
      <svg class="img-rounded" width="100%" height="100%"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <use x="0" y="0" width="100%" height="100%" class="element" xlink:href="library/symbols.svg#{{symbol.svg}}" />
      </svg>
    </div>
</template>
