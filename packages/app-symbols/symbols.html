<template name="symbol">
  <li id="symbol-{{symbol.key}}" class="list-group-item">
    {{#if editMode}}
      {{> editSymbol}}
    {{else}}
      {{symbol.title}}
      <a href="#symbol-{{symbol.key}}" class="edit pull-right" >
        <i class="fa fa-pencil-square-o"></i></a>
    {{/if}}
  </li>
</template>
