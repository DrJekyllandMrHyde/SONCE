<template name="symbolsList">
  <ul class="list-group symbols">
    {{#each symbols}}
      {{> symbol}}
    {{/each}}
    <li class="list-group-item">
      <form class="form-horizontal new-element">
        <label class="sr-only" for="element-name">Add element</label>
        <div class="input-group">
          <input type="text" name="text" id="element-name" class="form-control"
            placeholder="Type to add new element" aria-label="..." />
          <span class="input-group-btn">
            <button class="add btn btn-default" type="button"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </form>
    </li>
  </ul>
</template>
