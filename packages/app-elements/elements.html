<template name="listOfElements">
  <h4 class="list-group-item-heading">List of elements in library</h4>
  <div class="elements-list">
    {{#each elements}}
      {{> element}}
    {{/each}}
  </div>
</template>

<template name="element">
  <li class="list-group-item">
    <div class="input-group">
      <input type="text" class="form-control" aria-label="..." value="{{element.name}}" disabled>
    </div>
  </li>
</template>


<template name="gridOfElements">
  <h4 class="list-group-item-heading">Grid of elements in library</h4>
  <div class="elements-grid">
    {{#each elements}}
      {{> elementIcon (elArgs element)}}
    {{/each}}
  </div>
</template>

<template name="elementIcon">
<div class="element col-xs-3 col-sm-4 col-md-3">
  <div class="thumbnail box .ratio1">
    <a href="#" title="{{el.name}}">
      <svg role="img" class="box-content" width="100%" height="100%">
        <use x="0" y="0" width="100%" height="100%" class="preview"
          xlink:href="library/symbols.svg#{{symTypes.[0]}}" />
      </svg>
    </a>
  </div>
</div>
<div class="toggle-types panel panel-default">
  <div class="panel-body row">
  {{#each symType in symTypes}}
  <div class="col-xs-3 col-sm-4 col-md-3">
    <div class="thumbnail box .ratio1">
      <a href="#" title="{{el.key}}-tip">
        <svg role="img" class="box-content" width="100%" height="100%">
          <use x="0" y="0" width="100%" height="100%" class="symbol"
            xlink:href="library/symbols.svg#{{symType}}" />
        </svg>
      </a>
    </div>
  </div>
  {{/each}}
  </div>
</div>
</template>





<template name="elementOld">
  <li class="list-group-item {{#if checked}}checked{{/if}}">
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" aria-label="..." >
      </span>
      <input type="text" class="form-control" aria-label="..." value="{{text}}" disabled>
      <span class="input-group-btn">
        <button class="delete btn btn-default" type="button"><i class="fa fa-trash"></i></button>
      </span>
    </div>
  </li>
</template>
