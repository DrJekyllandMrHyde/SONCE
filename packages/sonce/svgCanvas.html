<template name="svgCanvas">
  <svg class="svg-canvas" width="100%" height="500"
  preserveAspectRatio="xMinYMin meet">
    <defs>
      <circle id="round" cx="0" cy="0" r="20" class="round" fill-opacity="0" stroke-opacity="0"/>
    </defs>
    {{#each circuitElements}}
      {{> svgElement}}
    {{/each}}
  </svg>
</template>

<template name="svgElement">
  <g id="{{_id}}">
    <use class="svgElement" xlink:href="library/symbols.svg#" />
    <use class="svgElementArea" xlink:href="#round" />
  </g>
</template>
