<head>
  <title>Simple ONline Circuit Editor</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Simple ONline Circuit Editor</h1>
    </div>
    {{> navigation}}
    <div class="row">
      <div class="sidebar col-md-3 col-sm-4">
        {{> sidebar}}
      </div>

    <div class="canvas col-md-6 col-sm-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Editing field</h3>
        </div>
        <div class="panel-body">
          {{> svgCanvas}}
        </div>
        <div class="panel-footer">Statistics</div>
      </div>
    </div>

    <div class="code col-md-3 col-sm-12 col-xs-12">
      koda
    </div> <!-- code -->
  </div> <!-- row -->
</div> <!-- container -->
<!--
<script type="text/javascript" src="/js/svg4everybody.min.js"></script>
<script>svg4everybody(); // run it now or whenever you are ready</script>
-->
</body>


<template name="sidebar">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active">
      <a href="#grid" aria-controls="grid" role="tab" data-toggle="tab"><i class="fa fa-th"></i></a>
    </li>
    <li role="presentation">
      <a href="#list" aria-controls="list" role="tab" data-toggle="tab"><i class="fa fa-list"></i></a>
    </li>
    <li role="presentation">
      <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><i class="fa fa-cog"></i></a>
    </li>
    <li role="presentation">
      <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
        <i class="fa fa-comments"> logs</i> <span class="badge">4</span>
      </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="grid">
      {{> gridOfElements}}
    </div>
    <div role="tabpanel" class="tab-pane fade" id="list">
      {{> listOfElements}}
    </div>
    <div role="tabpanel" class="tab-pane fade" id="settings">
      <h4 class="list-group-item-heading">Symbols</h4>
      <div class="symbols-list">
        {{> symbolsList}}
      </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="messages">
      {{> logs}}
    </div>
  </div>
</template>






<template name="logs">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
      style="min-width: 2em; width: 60%;">
      60%
    </div>
  </div>

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-success">Dapibus ac facilisis in</a>
    <a href="#" class="list-group-item list-group-item-info">Cras sit amet nibh libero</a>
    <a href="#" class="list-group-item list-group-item-warning">Porta ac consectetur ac</a>
    <a href="#" class="list-group-item list-group-item-danger">Vestibulum at eros</a>
  </div>

  <div class="alert alert-success" role="alert">...</div>

  <div class="alert alert-info" role="alert">
    <a href="#" class="alert-link">...</a>
  </div>

  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>
  <div class="alert alert-danger" role="alert">...</div>
</template>
