machine:
  node:
    version: 0.10.35
  services:
    - mongodb

dependencies:
  override:
    - npm install
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - meteor build --architecture=os.linux.x86_64 --directory $HOME/app --server=http://localhost:3000
    - cd $HOME/app/bundle/programs/server
    - npm install
  cache_directories:
    - ../.meteor
