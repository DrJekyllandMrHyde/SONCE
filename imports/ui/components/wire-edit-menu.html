<template name="Wire_edit_menu">
  <g class="edit-menu" transform="{{menuPosition}}">
    <path class="radial-menu-background" stroke-width="50" stroke-linecap="round"
      d="M-35,35 A50,50 0 0,0 {{xy buttons.length}}"/>
    {{#each button in buttons}}
    <g class="{{button.id}} radial-menu-item js-menu-action" data-id="{{button.id}}"
        transform="translate({{xy button.order}})" xlink:title="{{i18nLabel}}">
      <circle r="15"/>
      <use transform="translate(-10,-10)" width="20" height="20" xlink:href="#{{button.icon}}"/>
    </g>
    {{/each}}
