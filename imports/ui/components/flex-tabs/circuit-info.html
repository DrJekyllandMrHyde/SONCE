<template name="Circuit_info">
  <div class="content">
    <div class="list-view circuit-settings">
      <div class="status">
        <h2>{{_ "Circuit_Info"}}</h2>
      </div>
      <form>
        <ul class="list clearfix">
          <li>
            <label>Name</label>
            <div>
              <span>{{circuit.name}}
                <i class="icon-edit" title={{_ 'Edit circuit name'}}
                  data-edit="circuitName"></i>
              </span>
            </div>
          </li>
        </ul>
      </form>
      <form>
        <h3>Wires:</h3>
        <ul class="list clearfix">
        {{#each wire in wires}}
          <li>
            <span>{{wire.name}}</span>
            ({{wire.pins.[0].e}}-{{wire.pins.[0].p}}) -> ({{wire.pins.[1].e}}-{{wire.pins.[1].p}})
          </li>
        {{/each}}
        </ul>
      </form>
      <form>
        <h3>Danger zone:</h3>
        <ul class="list clearfix">
          <li>
            <button class="js-delete-circuit btn btn-default" title={{_ 'Delete circuit'}}>
              <span class="icon-trash"></span>
            </button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
