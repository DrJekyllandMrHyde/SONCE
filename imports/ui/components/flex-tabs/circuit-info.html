<template name="Circuit_info">
  <div class="content">
    <div class="list-view circuit-settings">
      <div class="status">
        <h2>{{_ "Circuit_Info"}}</h2>
      </div>
      <form>
        <ul class="list clearfix">
          <li>
            <label>Name</label>
            <div>
              <span>{{circuit.name}}
                <i class="icon-edit" title={{_ 'Edit circuit name'}}
                  data-edit="circuitName"></i>
              </span>
            </div>
          </li>
        </ul>
      </form>
      <form>
        <h3>Netlist:</h3>
        <ul class="list clearfix">
        {{#each element in elements}}
          <li>
            {{element.name}}
            {{#each pin in element.pins}}
              <a class="js-select-net" title="{{pin.id}}">{{pin.net}}</a>
            {{/each}}
            <span class="options">
              <i class="icon-edit" title={{_ 'Edit element'}}
                data-edit="circuitName"></i>
              <i class="icon-trash" title={{_ 'Delete element'}}
                data-edit="circuitName"></i>
            </span>
            ({{element.transform.x}},
            {{element.transform.y}},
            {{element.transform.rot}})
          </li>
        {{/each}}
        </ul>
      </form>
      <form>
        <h3>Wires:</h3>
        <ul class="list clearfix">
        {{#each wire in wires}}
          <li>
            <span>{{wire.name}}</span>
            {{wire.pins}}
          </li>
        {{/each}}
        </ul>
      </form>
      <div>
        <h3>Dot:</h3>
        <pre>
          digraph sonce {
          {{#each wire in wires}}
            <span data-net="{{wire.name}}">{{wire.name}}</span> [label="Foo"]
          {{/each}}
          {{#each element in elements}}
            <span>{{element.pins.[0].net}}</span> -> <span>{{element.pins.[1].net}}</span> [label="{{element.name}}"]
          {{/each}}
          }
        </pre>
      </div>
      <form>
        <h3>Danger zone:</h3>
        <ul class="list clearfix">
          <li>
            <button class="icon-trash" title={{_ 'Delete circuit'}}
              data-edit="delete"></button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
