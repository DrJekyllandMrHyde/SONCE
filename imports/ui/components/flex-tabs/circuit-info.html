<template name="Circuit_info">
  <div class="content">
    <div class="list-view circuit-settings">
      <div class="status">
        <h2>{{_ "Circuit_Info"}}</h2>
      </div>
      <form>
        <ul class="list clearfix">
          <li>
            <label>Name</label>
            <div>
              <span>{{circuit.name}} <i class="icon-edit" data-edit="circuitName"></i></span>
            </div>
          </li>
        </ul>
      </form>
      <form>
        <ul class="list clearfix">
        {{#each element in elements}}
          <li>
            <label>Element</label>
            <div>
              <span>{{element.name}}</span>
            </div>
          </li>
        {{/each}}
        </ul>
      </form>
      <form>
        <ul class="list clearfix">
        {{#each wire in wires}}
          <li>
            <label>Wire</label>
            <div>
              <span>{{wire.name}}</span>
            </div>
          </li>
        {{/each}}
        </ul>
      </form>
    </div>
  </div>
</template>
