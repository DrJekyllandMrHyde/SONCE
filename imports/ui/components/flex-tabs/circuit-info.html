<template name="Circuit_info">
  <div class="content">
    <div class="list-view circuit-settings">
      <div class="status">
        <h2>{{_ "Circuit_Info"}}</h2>
      </div>
      <form>
        <ul class="list clearfix">
          <li>
            <label>Name</label>
            <div>
              <span>{{circuit.name}} <i class="icon-pencil" data-edit="circuitName"></i></span>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
