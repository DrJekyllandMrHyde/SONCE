<template name="Circuit_info">
  <div class="content">
    <div class="list-view circuit-settings">
      <div class="status">
        <h2>{{_ "Circuit_Info"}}</h2>
      </div>
      <form>
        <ul class="list clearfix">
          <li>
            <label>Name</label>
            {{#if editing}}
            <form class="js-edit-circuit-name navbar-form navbar-left" role="edit-title">
              <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{circuit.name}}">
              </div>
              <button class="btn btn-default" type="reset">
                <span class="icon-cancel" title={{_ 'Cancel'}}></span>
              </button>
              <button class="btn btn-default" type="submit">
                <span class="icon-ok" title={{_ 'Save'}}></span>
              </button>
            </form>
            {{else}}
            <div>
              {{circuit.name}}
              <span class="js-edit-circuit-name icon-edit"
              title={{_ 'Edit circuit name'}}></span>
            </div>
          </li>
        </ul>
      </form>
      <form>
        <h3>Wires:</h3>
        <ul class="list clearfix">
        {{#each wire in wires}}
          <li>
            <span>{{wire.name}}</span>
            ({{wire.pins.[0].e}}-{{wire.pins.[0].p}}) -> ({{wire.pins.[1].e}}-{{wire.pins.[1].p}})
          </li>
        {{/each}}
        </ul>
      </form>
      <form>
        <h3>Access:</h3>
        <ul class="list clearfix">
          <li>
            {{#if editing}}
            <button class="js-toggle-circuit-privacy btn btn-default navbar-btn" type="text">
              {{#if circuit.owner}}
              <span class="icon-lock" title={{_ 'Make circuit public'}}></span>
              {{else}}
              <span class="icon-lock-open" title={{_ 'Make circuit private'}}></span>
              {{/if}}
            </button>
            {{/if}}
          </li>
        </ul>
      </form>
      <form>
        <h3>Danger zone:</h3>
        <ul class="list clearfix">
          <li>
            <button class="js-delete-circuit btn btn-default" title={{_ 'Delete circuit'}}>
              <span class="icon-trash"></span>
            </button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
