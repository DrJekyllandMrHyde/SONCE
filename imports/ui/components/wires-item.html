<template name="Wires_item">
    <path id="{{wire._id}}" name="{{wire.name}}" class="js-wire wire" d="{{wire.d}}" data-pins="{{wire.pins}}">
      {{#if selected }}
      <animate dur="2s" attributeName="stroke-opacity" values="1; .5; 1" repeatCount="indefinite" />
      {{/if}}
    </path>
</template>
